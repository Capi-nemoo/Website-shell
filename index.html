<!doctype html>
<html lang="en">
<head>
    <!-- Metadatos y enlaces a estilos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal on Computer</title>
    <!-- CSS de jQuery Terminal -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"
    />
    <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="/terminal-web/css/style.css">
</head>
<body>
    <div class="computer">
        <!-- Primera terminal -->
        <div class="screen" id="screen">
            <div id="terminal"></div>
        </div>
        <!-- Segunda terminal -->
        <div class="screen" id="screen2">
            <div id="terminal2"></div>
        </div>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <!-- Enlace a tu archivo JavaScript -->
    <script src="/terminal-web/js/script.js"></script>
</body>
</html>
